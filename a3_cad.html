<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >

<script id="vertex-shader" type="x-shader/x-vertex">

attribute  vec4 vPosition;
attribute  vec4 vColor;
varying    vec4 fColor;

void main()
{
    gl_Position = vPosition;
    fColor = vColor;
}
</script>


<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

varying vec4 fColor;

void
main()
{
    gl_FragColor = fColor;
}
</script>



<script type="text/javascript" src="Common/webgl-utils.js"></script>
<script type="text/javascript" src="Common/initShaders.js"></script>
<script type="text/javascript" src="Common/MV.js"></script>
<script type="text/javascript" src="a3_cad.js"></script>



<body>

<div>
<canvas id="gl-canvas" width="512" height="512">
Oops ... your browser doesn't support the HTML5 canvas element
</canvas>
</div>

 <table>
  <tr>
    <td>Shape type:</td>
    <td>Base shape:</td>
    <td>Face color:</td>
    <td>Edge color:</td>
    <td></td>
  </tr>
  <tr>
    <td>
        <select id = "shapeType" size = "3">
            <option value = "0">Sphere</option>
            <option value = "1">Prism/Cylinder</option>
            <option value = "2">Pyramid/Cone</option>
        </select>
    </td>
    <td>
        <select id = "baseShape" size = "5">
            <option value = "0">Circle</option>
            <option value = "3">Triangle</option>
            <option value = "4">Square</option>
            <option value = "5">Pentagon</option>
            <option value = "6">Hexagon</option>
        </select>
    </td>
    <td>
        <select id = "faceColor" size = "5">
            <option value = "0">Black</option>
            <option value = "1">White</option>
            <option value = "2">Red</option>
            <option value = "3">Green</option>
            <option value = "4">Blue</option>
        </select>
    </td>
    <td>
        <select id = "edgeColor" size = "5">
            <option value = "0">Black</option>
            <option value = "1">White</option>
            <option value = "2">Red</option>
            <option value = "3">Green</option>
            <option value = "4">Blue</option>
        </select>
    </td>
    <td>
        <button id="drawButton">Draw</button>
    </td>
  </tr>
</table>


<!---

Line width: Thin <input id="sliderLineWidth" type="range"
 min="1" max="10" step="1" value="2" /> Thick
--->

</body>
</html>
