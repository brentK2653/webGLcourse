<title>Assignment 1: Controlled twist of star</title>

<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;

void
main()
{
    gl_Position = vPosition;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;

void
main()
{
    gl_FragColor = vec4( 0.0, 0.1, 0.2, 1.0 );
}
</script>

<script type="text/javascript" src="Common/webgl-utils.js"></script>
<script type="text/javascript" src="Common/initShaders.js"></script>
<script type="text/javascript" src="Common/MV.js"></script>
<script type="text/javascript" src="assignment1_star.js"></script>
</head>   

<body>
<div>
Recursive steps  <br> 0 <input id="sliderRecur" type="range"
 min="0" max="5" step="1" value="3" />
 5
</div>

<div>
Sides <br> 3 <input id="sliderSides" type="range"
 min="3" max="8" step="1" value="5" />
 8
</div>

<div>
Twist factor <br> -1 <input id="sliderTwistFactor" type="range"
 min="-400" max="400" step="1" value="200" />
 1
</div>

<div>
Star thickness: <br> Thin <input id="sliderDistortion" type="range"
 min="0" max="100" step="1" value="20" />
Thick
</div>
<div>
Solid <input id="sliderSieripinski" type="range"
 min="0" max="1" step="1" value="0" />
Sieripinski
</div>

</body>
